<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag Example</title>
</head>
<body>
    <h1>Using the img Tag</h1>
    <p>Here is an example of an image:</p>
    <img src="http://www.foodsafetykorea.go.kr/uploadimg/cook/20_00028_1.png" alt="Description of the image" width="300" height="200">
    <p>Image above is displayed using the <code>img</code> tag.</p>
</body>
</html>
